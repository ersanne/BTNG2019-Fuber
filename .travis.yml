language: java
install: true
os: linux
dist: trusty
before_install:
- openssl aes-256-cbc -K $encrypted_91b3dcb56db1_key -iv $encrypted_91b3dcb56db1_iv
  -in gcp-client-secret.json.enc -out gcp-client-secret.json -d
- cd rest-backend/rest-backend
jdk:
- oraclejdk11
script:
- "./gradlew build --scan -s"
deploy:
  provider: gae
  keyfile: gcp-client-secret.json
  project: fuber-248711
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
